<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
#calendar2 {
  width: 100px;
  font: monospace;
  line-height: 1.2em;
  font-size: 15px;
  text-align: center;
}

</style>
</head>
<body>
<table id="calendar2">
  <thead>
    <tr><td>‹</td><td colspan="5"><td>›</td></tr>
    <tr><td>Пн</td><td>Вт</td><td>Ср</td><td>Чт</td><td>Пт</td><td>Сб</td><td>Вс</td></tr>
  </thead>
  <tbody>
  
  </tbody>
</table>
<script>
function Calendar2(id, year, month) {
var Dlast = new Date(year,month+1,0).getDate(), // последний день тек месяца
    D = new Date(year,month,Dlast), // последний день в месяце
    DNlast = new Date(D.getFullYear(),D.getMonth(),Dlast).getDay(), // номер дня конца посл недели месяца
    DNfirst = new Date(D.getFullYear(),D.getMonth(), 1).getDay(), // номер дня начала первой недели месяца
    calendar = '<tr>',
    month=["Январь","Февраль","Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];
	
if (DNfirst != 0) {
  for(var  i = 1; i < DNfirst; i++) calendar += '<td>';
}else{
  for(var  i = 0; i < 6; i++) calendar += '<td>';
}
for(var  i = 1; i <= Dlast; i++) {
  calendar += '<td>' + i;
  if (new Date(D.getFullYear(),D.getMonth(),i).getDay() == 0) {
    calendar += '<tr>';
  }
}

document.querySelector('#calendar2 tbody').innerHTML = calendar;
document.querySelector('#calendar2 thead td:nth-child(2)').dataset.month = D.getMonth();
document.querySelector('#calendar2 thead td:nth-child(2)').dataset.year = D.getFullYear();

document.querySelector('#calendar2 thead td:nth-child(2)').innerHTML = month[D.getMonth()] +' '+ D.getFullYear();


}
Calendar2("calendar2", new Date().getFullYear(), new Date().getMonth());
// переключатель минус месяц
document.querySelector('#calendar2 thead tr td').onclick = function() {
  Calendar2("calendar2", document.querySelector('#calendar2 thead td:nth-child(2)').dataset.year, parseFloat(document.querySelector('#calendar2 thead td:nth-child(2)').dataset.month)-1);
}
// переключатель плюс месяц
document.querySelector('#calendar2 thead tr td:nth-child(3)').onclick = function() {
  Calendar2("calendar2", document.querySelector('#calendar2 thead td:nth-child(2)').dataset.year, parseFloat(document.querySelector('#calendar2 thead td:nth-child(2)').dataset.month)+1);
}
</script>
</body>
</html>
